<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/128.png">
    <title>Better History</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/daterangepicker.css"/>
    <link type="text/css" rel="stylesheet" href="css/nav.css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a href="https://github.com/jiacai2050/better-history"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div id="browse_range" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                        <span></span> <b class="caret"></b>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="dailyVisits" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
        </div>
        <div class="row">
            <div id="URLsPercent" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
        </div>
        <div class="row table-responsive">

            <h3 style="margin: 0 0 20px 0">Visits Rank TOP 100</h3>
            <table class="table table-striped" id="urls_rank">
                <tr>
                    <th>Rank</th>
                    <th>Times</th>
                    <th>Title</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
